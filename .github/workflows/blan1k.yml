on:
  pull_request:
    types: [ closed ]
    branches:
    - 'main'
  workflow_dispatch:
jobs:
  android-alpha-distribution:
    if: contains(github.event.pull_request.title, 'android') && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: alpha
    steps:
      - name: Getting the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set version
        id: set_version
        run: |
         pr_title="${{ github.event.pull_request.title }}"
           IFS=';'
           android_version=$(echo "$pr_title" | grep -o -E -i 'android:v[0-9]+\.[0-9]+\.[0-9]+' | grep -o -E '[0-9]+\.[0-9]+\.[0-9]+')

          if [ -n "$android_version" ]; then
            echo "version=$android_version" >> $GITHUB_OUTPUT
          else
            echo "The PR name does not contain a valid Android version"
            exit 1
          fi

      - name: Print output
        run: |
          echo  "La version de Android es :" $GITHUB_OUTPUT
      
