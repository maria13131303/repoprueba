# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  android-alpha-distribution:
      runs-on: ubuntu-latest
      steps:
      - name: Set version
        id: set_version
        run: |
          pr_title="feature xxx ; andRoid:V1.1.1alfa-beta;feature xyz"

          android_version=$(echo "$pr_title" | grep -o -E 'android:v[0-9]+\.[0-9]+\.[0-9]+[a-zA-Z-]*')

          if [ -n "$android_version" ]; then
            android_version=${android_version#*:}
            echo "version=$android_version" >> $GITHUB_OUTPUT
            echo "version=$android_version" >> output.txt
          else
            echo "The PR name does not contain a valid Android version"
            exit 1
          fi
  
      - name: Show output
        run: cat output.txt
