on:
  pull_request:
    types: [closed]
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  android-alpha-distribution:
    if: ${{ github.event.pull_request.title | contains_ci('android') && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    environment: alpha
    steps:
      - name: Set version
        id: set_version
        run: |
          pr_title="${{ github.event.pull_request.title }}"
          android_version=$(echo "$pr_title" | grep -o -E -i 'android:v[0-9]+\.[0-9]+\.[0-9]+' | grep -o -E '[0-9]+\.[0-9]+\.[0-9]+')
          if [[ -n "$android_version" ]]; then
            echo "version=$android_version" >> $GITHUB_ENV
          else
            echo "The PR name does not contain a valid Android version"
            exit 1
          fi
      
      - name: Print output
        run: |
          version=$(echo "${{ env.version }}" | cut -d'=' -f2)
          echo "La versi√≥n de Android es: $version"
