on:
  pull_request:
    types: [closed]
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  android-alpha-distribution:
    if:  ${{ contains(github.event.pull_request.title, 'android') && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    environment: alpha
    steps:
      - name: Set version
        id: set_version
        run: |
          pr_title="${{ github.event.pull_request.title }}"
          android_version=$(echo "$pr_title" | grep -o -E -i 'android\s*:\s*v\s*[0-9]+\s*\.\s*[0-9]+\s*\.\s*[0-9]+' | grep -o -E '[0-9]+\.[0-9]+\.[0-9]+' | head -n1 | tr -d '[:space:]')

          if [[ -n "$android_version" ]]; then
            echo "version=$android_version" >> $GITHUB_OUTPUT
          else
            echo "The PR name does not contain a valid Android version"
            exit 1
          fi
      - name: Comprobar valor de steps.set_version.outputs.version
        run: |
          echo "El valor de la variable 'version' es: '${{ steps.set_version.outputs.version }}'"
    
      - name: Leer contenido de $GITHUB_OUTPUT
        run: |
          cat $GITHUB_OUTPUT
      - name: Print output
        run: |
          echo "La versi√≥n de Android es: $version"
