# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  android-alpha-distribution:
      runs-on: ubuntu-latest
      steps:
      - name: Set version
        id: set_version
        run: |
          pr_title="Android:v1.1.1"
          IFS=';'
          read -a pr_title_array <<< "$pr_title"

          if [[ "${pr_title_array[0]}" =~ v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            android_version=$(echo "${pr_title_array[0]#*v}" | grep -o '[0-9.]*')

            if [ -n "$android_version" ]; then
              echo "version=$android_version" >> output.txt
              echo "::set-output name=version::$android_version"
            fi
          else
            echo "The PR name does not meet the standard"
            exit 1
          fi
