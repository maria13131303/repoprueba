on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  android-alpha-distribution:
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        id: get_latest_tag
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags $(git rev-list --tags --max-count=1 --first-parent main) --abbrev=0)
          echo "tag=$latest_tag" >> $GITHUB_ENV
          
      - name: Print tag output
        run: |
          echo "Latest tag: ${{ env.tag }}"

